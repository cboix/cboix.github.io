<div class="docs-section">

  {% if page.subtitle == "" or page.subtitle == nil %}
  	<h4>{{ page.title }}</h3>
  {% else %}
    <div class="title-subtitle">
      <h4>{{ page.title }}</h3>
      <h5>{{ page.subtitle }}</h5>
    </div>
  {% endif %}

  {{ content }}

</div>
